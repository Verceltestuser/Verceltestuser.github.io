<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 id="clock">00:00</h2>
    <h3 id="date"></h3>
    <form class="login-form">
        <input  type="text" placeholder="What is Your name?">
        <button id="logIN">Log In</button>
    </form>
    <h1 class="greeting"></h1>
    <div id="weather">
        <a href="https://www.google.com/search?q=weather" target="_blank"><span></span></a>
    </div>
    <form target="_blank" action="https://www.google.com/search" method="get" id="search">
        <input type="text" name="q" placeholder="Search something in Google..." required>
        <button id="Search">Search In Google</button>
    </form>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do..." required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span class="qu"></span>
        <span class="au"></span>
    </div>
    <div class="location"><span id="locate"></span></div>
    <h1 id="small">Your device is too small for this website. <br>(Minimum width: 1150px)</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
